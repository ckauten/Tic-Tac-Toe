<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta />
    <title>Tic Tac Toe</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <h2>It's you vs a bot that has not idea what is going on I hope you will win.</h2>
    <main id="container">
      <section id="TL" class="box empty"></section>
      <section id="TM" class="box empty"></section>
      <section id="TR" class="box empty"></section>
      <section id="ML" class="box empty"></section>
      <section id="MM" class="box empty">
        <!-- <i class="fa-solid fa-x hidden player"></i> -->
        <!-- <i class="fa-solid fa-o hidden player"></i> -->
      </section>
      <section id="MR" class="box empty"></section>
      <section id="BL" class="box empty"></section>
      <section id="BM" class="box empty"></section>
      <section id="BR" class="box empty"></section>
    </main>
    <button class="button begin">Begin</button>
    <script src="https://kit.fontawesome.com/9e2575b702.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
